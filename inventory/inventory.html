            <script>
                // Get the modal
                var modal = document.getElementById("PurchaseForm");

                // Get the button that opens the modal
                var btn = document.getElementById("btn_PO");

                // Get the close button
                var closeBtn = document.getElementById("closeBtn");

                // Get the clear button
                var clearBtn = document.getElementById("cancelBtn");

                // When the user clicks the button, open the modal
                btn.onclick = function() {
                    modal.style.display = "block";
                }

                // When the user clicks on the close button, close the modal
                closeBtn.onclick = function() {
                    modal.style.display = "none";
                }

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }

                // Clear form function
                function clearForm() {
                    var inputs = document.querySelectorAll('#PurchaseForm input');
                    inputs.forEach(function(input) {
                        input.value = ''; // Clear the value of each input
                    });
                }

                // When the user clicks the clear button, clear the form
                clearBtn.onclick = function() {
                    clearForm();
                }
                
            </script>
